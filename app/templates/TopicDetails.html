<ion-view title="Topics covered">
    <ion-content class="padding">
        <div class="list">
            <div class="item item-divider">{{sub.name}} ({{sub.type=='th'? 'Theory' : 'Practical' }})</div>
            <div class="card" ng-repeat="topic in topics | orderBy:'date' |reverse | limitTo:limit | filter: {content:'!!'} " ng-if="topic.content!=''">
                <div class="item item-text-wrap">
                    {{topic.content}}
                </div>
                <div class="item item-divider right balanced">
                    {{topic.date | date:'dd-MM-yyyy'}}
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
