<ion-modal-view class="ion-nifty-modal">
    <ion-header-bar class="bar bar-header bar-balanced">
        <h1 class="title">Notification For</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input item-select">
                <span class="input-label">Department</span>
                <select name="deparment" id="deparment" ng-model="registerData.dept" ng-change="reset()">
                    <option value="{{dept.id}}" ng-repeat="dept in detail.deptoption">{{dept.name}}</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <span class="input-label">Year</span>
                <select name="year" id="year" ng-model="registerData.year" ng-change="providesemop()">
                    <option value="fe">First Year</option>
                    <option value="se">Second Year</option>
                    <option value="te">Third Year</option>
                    <option value="be">Final Year</option>
                </select>
            </label>
            <button class="button button-full button-balanced" ng-click="registerData.confirm()" ng-disabled="registerData.dept==''||registerData.year==''">Register</button>
        </div>
    </ion-content>
</ion-modal-view>
