<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-buttons>
        <button class="button button-icon ion-android-menu" menu-toggle></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="main"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu class="sidemenu" side="left">
    <ion-header-bar class="bar bar-header bar-energized">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content has-header="true">
      <ul class="list">
        <a ui-sref="main.select" nav-clear class="item" menu-close>Attendance</a>
        <a ui-sref="main.fest({name: fest})" nav-clear class="item" menu-close ng-repeat="(fest, val) in fests">{{fest}}</a>
      </ul>
      <div class="row">
        <ion-spinner class="spinner-light center" ng-if="loading"></ion-spinner>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
