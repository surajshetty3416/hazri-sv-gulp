<ion-view>
    <ion-header-bar class="bar-balanced">
        <h1 class="title">Options</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <a class="item item-icon-left" href="#">
                <i class="icon ion-person-add"></i> Register for Notifications
            </a>
            <a class="item item-icon-left" ui-sref="notifications">
                <i class="icon ion-android-notifications"></i> Notifications
                <span class="badge badge-assertive" ng-if="noti.length>0" >{{noti.length}}</span>
            </a>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-bug"></i> Report Bugs
            </a>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-upload"></i> Check For Updates
            </a>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-information-circled"></i> About Developers
            </a>
        </div>
    </ion-content>
</ion-view>
