<ion-view title="Notifications">
    <ion-nav-buttons side="primary">
        <button class="button button-icon ion-trash-b" ng-click="clear()" ng-if="newNotification.length>0||readNotification.length>0">
            Clear All
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="item item-divider-android item-borderless positive divider-fix text">New Notifications</div>
        <p class="item item-borderless assertive" ng-if="newNotification.length==0">No new Notifications*</p>
        <div class="card" ng-repeat="item in newNotification | reverse">
            <div class="item item-divider light-bg">
                {{item.title}}
              <span class="item-note">{{item.date}}</span>
            </div>
            <div class="item item-text-wrap stable-bg">
                {{item.message}}
            </div>
        </div>
      <hr class="calm">
        <div class="item item-divider-android item-borderless positive divider-fix text">Older Notifications</div>
        <p class="item item-borderless balanced" ng-if="readNotification.length==0">You do not have any older Notifications</p>
        <div class="card" ng-repeat="item in readNotification | reverse">
            <div class="item item-divider light-bg">
                {{item.title}}
              <span class="item-note">{{item.date}}</span>
            </div>
            <div class="item item-text-wrap stable-bg">
                {{item.message}}
            </div>
        </div>
    </ion-content>
</ion-view>
